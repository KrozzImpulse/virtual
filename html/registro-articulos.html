<body>
  <div id="insertar-barra"></div>

  <div class="container">
    <div class="col-md-8 col-md-offset-2 panel-style">
      <div class="panel-heading">
        <h3 class="panel-title">
          <strong>
            Agregar Articulo
          </strong>
        </h3>
      </div>
      <div class="panel-body">
        <form onSubmit="ejemplo(  )" method="POST">
          <div class="form-group">
            <label for="nombre">Nombre*</label>
            <input type="text" name="nombre" placeholder="Nombre del Producto" maxlength="50" id="nombre"
              class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion*</label>
            <input type="text" name="descripcion" maxlength="255" placeholder="(MAX 255 caracteres)" id="descripcion"
              class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="modelo">Modelo*</label>
            <input type="text" name="modelo" id="modelo" maxlength="50" placeholder="Ingresa el modelo del producto"
              class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad*</label>
            <input min="1" max="99999" type="number" name="cantidad" id="cantidad"
              placeholder="Cantidad de productos a agregar" class="form-control" required="required">
          </div>
          <div class="form-group">
            <label for="precio">Precio*</label>
            <input min="1" max="99999" type="number" name="precio" id="precio" placeholder="Precio (en MXN)"
              class="form-control" required="required">
          </div>

          <div class="form-group">
            <label>Seleccionar Marca*</label>
            <select class="form-control" name="marca" id="marca" required>
              <option></option>
              <option>Aniplex</option>
              <option>APEX</option>
              <option>Bandai/Tamashii Nations</option>
              <option>Banpresto</option>
              <option>Flare</option>
              <option>FURYU</option>
              <option>Good Smile Company</option>
              <option>Kotobukiya</option>
              <option>Megahouse</option>
              <option>Ribose</option>
              <option>Sega</option>
              <option>SquareEnix</option>
              <option>Bandai Hobby</option>
            </select>
          </div>

          <div class="form-group">
            <label>Seleccionar Articulo*</label>
            <select class="form-control" name="articulo" id="articulo" required>
              <option></option>
              <option>Figmas</option>
              <option>Gunplas</option>
              <option>Plushies</option>
            </select>
          </div>

          <div class="form-group">

            <input type="file" name="imagenGuardada" type="file" accept="image/png, .jpeg, .jpg, image/gif" />

          </div>

          <div class="form-group">
            <div class="btn-group">
              <input type="submit" value="Registrar" />
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>

  <footer class="container-fluid bg-4 text-center">

  </footer>

<script type="text/javascript">

  function ejemplo() {
    var objeto;
    const xhr = new XMLHttpRequest();
    
    var fd = new FormData;
    fd.append("nombre", document.getElementById("nombre").value);
    fd.append("descripcion", document.getElementById("descripcion").value);
    fd.append("modelo", document.getElementById("modelo").value);
    fd.append("cantidad", document.getElementById("cantidad").value);
    fd.append("precio", document.getElementById("precio").value);
    fd.append("marca", document.getElementById("marca").value);
    fd.append("articulo", document.getElementById("articulo").value);

    xhr.open("POST", backendSketis+"registroProductos.php", true);
    xhr.withCredentials = true;
    xhr.send(fd);
  }


</script>
</body>
